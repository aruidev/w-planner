    <style>
        :root {
            --bg-color: #222227;
            --sec-color: #f0f8ff27;
            --table-bg-color: #2e2e35;
            --text-color: #c2c2c2;
            --highlight-color: #aeadfc83;
            --border-color: #ffffff18;
            --hover-color: #ffffff48;
            --delete-color: #be101023;
        }

        body {
            background-color: var(--bg-color);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0 auto;
            max-width: max-content;
            padding-inline: 32px;
            color: var(--text-color);
            transform: scale(0.8);
            transform-origin: top;
            width: 100%;
            box-sizing: border-box;
            overflow-y: hidden;
        }

        header {
            #logo {
            display: flex;
            justify-content: center;
            padding: 3px;
            user-select: none;
            };
        }
        
        table {
            overflow-x: scroll;
            background-color: var(--bg-color);
            & td, th{
                background-color: var(--table-bg-color);
                height: 2rem;
                border-radius: 4px;
                user-select: none;
                margin-inline: 10px;
                padding-inline: 20px;
                white-space: nowrap;
            }
            & th {
                text-align: center;
                padding: 0 1rem;
                width: 100px;
                background-color: var(--sec-color);
            }
            & .time {
                padding-inline: 20px;
            }
            & .empty {
            visibility: hidden;
            }
            & .time {
            background-color: var(--sec-color);
            text-align: center;
            }
            & .delete-row {
            border-radius: 50%;
            text-align: center;
            padding-inline: 0;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            background-color: var(--bg-color);
            }
            &.delete-row:hover {
            opacity: 1;
            color: red;
            background-color: var(--table-bg-color);
            transition: 0.5s ease;
            }
            & .dragover {
            background-color: var(--hover-color);
            }
            & .dragover + .time {
                background-color: var(--hover-color);
            }
            & .delete-row:hover {
            opacity: 1;
            color: red;
            background-color: var(--table-bg-color);
            transition: 0.5s ease;
            }
            & tr:hover .delete-row {
           opacity: 1;
            }
            & tr:hover .time {
            background-color: #aeadfc83;
            }
        }

        
        #buttons-container {
            display: flex;
            justify-content: center;
            padding-top: 10px;
            gap: 20px;
            button {
                    border-radius: 6px;
                    color: white;
                    padding: 8px;
                    border: none;
                    background-color: var(--highlight-color);
                    cursor: pointer;
                    height: 37px;
                    &:hover {
                        transition: 0.1s ease;
                        scale: 1.05;
                    }
                    svg {
                        width: 20px;
                        height: 20px;
                    }
            }
            #reset {
                background-color: var(--delete-color);
            }
        }
        
        section {
            & #create-event-container {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                margin: 10px;
                gap: 5px;
                user-select: none;
                & input {
                    border-radius: 6px;
                    padding: 8px;
                    border: none;
                    background-color: var(--sec-color);
                    color: #c2c2c2;
                };
                & input:hover {
                    background-color: var(--sec-color);
                    transition: background-color 0.3s ease;
                    box-shadow: 0 0 0 2px var(--highlight-color);
                };
                & button {
                    border-radius: 6px;
                    color: white;
                    padding: 8px;
                    border: none;
                    background-color: var(--highlight-color);
                    cursor: pointer;
                    &:hover {
                        transition: 0.1s ease;
                        scale: 1.05;
                    }
                };
            }
            & #event-cards-container {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                gap: 8px;
                user-select: none;
                background-color: var(--table-bg-color);
                min-height: 100px;
                width: 100%;
                padding: 12px;
                border-radius: 8px;
            }
        }

        .event-card-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: center;
            justify-content: space-between;
            gap: 8px;
            background-color: white;
            padding-inline: 6px;
            border-radius: 8px;
            height: 2rem;
            column-width: auto;
            color: black;
            overflow: hidden;
            cursor: grabbing;
            & .delete-event {
                color: #c2c2c2;
            }
        }

        .delete-event {
                cursor: pointer;
                padding: 4px;
                border-radius: 50%;
                opacity: 0.8;
                transition: opacity 0.5s ease;
                user-select: none;
                &:hover {
                    opacity: 1;
                    color: red;
                }
            }
        
        footer {
            display: flex;
            justify-content: center;
            a {
                color: var(--highlight-color);
            }
        }
        @media (max-height: 1050px) {
            body {
                overflow-y: auto;
            }
        }
    </style>
</head>

    <script>
        const eventInput = document.getElementById('create-event');
        const addEventButton = document.getElementById('add-event-button');
        const eventCardsContainer = document.getElementById('event-cards-container');
        const cells = document.querySelectorAll('table td');

        let draggedElement = null;

        addEventButton.addEventListener('click', addEvent);
        eventInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                addEvent();
            }
        });

        const rows = document.querySelectorAll('tr');
        const deleteRowButtons = document.querySelectorAll('.delete-row');

        deleteRowButtons.forEach(button => {
            button.addEventListener('click', deleteRow);
        });

        function deleteRow(event) {
            const row = event.target.parentElement; 
            const table = row.parentElement; 

            row.remove(); 
        }


        function addEvent() {
            const eventName = eventInput.value.trim();
            if (!eventName) {
                alert('Please enter an event name');
                return;
            }

            const newCard = document.createElement('div');
            newCard.classList.add('event-card-content');
            newCard.setAttribute('draggable', 'true');
            newCard.innerHTML = `
                <p><b>${eventName}</b></p>
                <span class="delete-event">X</span>
            `;

            const deleteButton = newCard.querySelector('.delete-event');
            deleteButton.addEventListener('click', () => newCard.remove());

            newCard.addEventListener('dragstart', handleDragStart);
            newCard.addEventListener('dragend', handleDragEnd);

            eventCardsContainer.appendChild(newCard);
            eventInput.value = '';
        }

        function handleDragStart(event) {
            draggedElement = event.target;
            setTimeout(() => draggedElement.classList.add('hidden'), 0);
        }

        function handleDragEnd() {
            draggedElement.classList.remove('hidden');
            draggedElement = null;
        }

        cells.forEach(cell => {
            cell.addEventListener('dragover', (event) => {
                event.preventDefault(); 
                cell.classList.add('dragover'); 
            });
            cell.addEventListener('dragleave', () => {
                cell.classList.remove('dragover'); 
            });
            cell.addEventListener('drop', handleDrop);
            cell.addEventListener('drop', () => cell.classList.remove('dragover'));
        });

                
        function handleDrop(event) {
            if (draggedElement && event.target && event.target.tagName === 'TD' && event.target.children.length === 0) {
                const clone = draggedElement.cloneNode(true);
                clone.addEventListener('dragstart', handleDragStart);
                clone.addEventListener('dragend', handleDragEnd);

                const deleteButton = clone.querySelector('.delete-event');
                deleteButton.addEventListener('click', () => clone.remove());

                event.target.appendChild(clone);
            }
        }

        const resetButton = document.getElementById("reset")
        resetButton.addEventListener("click", resetTable)
        
        function resetTable() {
            location.reload();
        }

        const snapshotButton = document.getElementById("snapshot")
        snapshotButton.addEventListener("click", saveSnapshot)

        function saveSnapshot() {
            const table = document.querySelector("table");
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext('2d')

            import('https://cdn.jsdelivr.net/npm/html2canvas-pro@1.5.8/+esm')
                .then(({ default: html2canvas }) => {
                    html2canvas(table).then(canvas => {
                        ctx.drawImage(canvas, 0, 0);
                        const imgURL = canvas.toDataURL("image/png");
                        const downloadLink = document.createElement("a");
                        downloadLink.download = "My_Schedule.png";
                        downloadLink.href = imgURL;
                        downloadLink.click()
                    })
                })
        }
